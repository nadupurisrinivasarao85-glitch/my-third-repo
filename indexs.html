<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StyleWave - Fashion Store</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      line-height: 1.6;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background: #222;
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }

    nav {
      background: #333;
      display: flex;
      justify-content: center;
      padding: 10px 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    nav a:hover {
      color: #f4f4f4;
      text-decoration: underline;
    }

    .hero {
      background: url('https://via.placeholder.com/1200x400?text=Fashion+Banner') no-repeat center center/cover;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 2px 2px 4px #000;
      font-size: 2.5rem;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .product {
      background: white;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      text-align: center;
    }

    .product img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }

    .product h3 {
      margin-top: 10px;
      font-size: 1.2rem;
    }

    .product p {
      color: #666;
    }

    .contact-form {
      margin-top: 50px;
      background: white;
      padding: 20px;
      border-radius: 5px;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #222;
      color: white;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>StyleWave Fashion Store</h1>
  </header>

  <nav>
    <a href="#home">Home</a>
    <a href="#products">Products</a>
    <a href="#contact">Contact</a>
  </nav>

  <section class="hero" id="home">
    <div>Discover Your Style</div>
  </section>

  <section class="container" id="products">
    <h2>Our Latest Collection</h2>
    <div class="products">
      <div class="product">
        <img src="https://via.placeholder.com/250x300?text=Dress+1" alt="Dress 1">
        <h3>Floral Summer Dress</h3>
        <p>$49.99</p>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/250x300?text=Shirt+2" alt="Shirt 2">
        <h3>Casual Men's Shirt</h3>
        <p>$39.99</p>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/250x300?text=Jacket+3" alt="Jacket 3">
        <h3>Winter Jacket</h3>
        <p>$89.99</p>
      </div>
    </div>
  </section>

  <section class="container contact-form" id="contact">
    <h2>Contact Us</h2>
    <form>
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    &copy; 2025 StyleWave. All Rights Reserved.
  </footer>
</body>
</html>
